<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
	<header>
		<nav>
			<ul>
				<li><a href="index.html" class="menu-interno">Novo Lançamento</a></li>

			</ul>
		</nav>
		<div id="exit">Sair</div>

	<form id="lancamento">
          <fieldset>
             <label for="description">
                 Descrição:
                 <input type="text" id="description" class="inputComentario" maxlength="300" required/>        
             </label>
             <label for="value">
                 Valor:
                 <input type="number" id="value" class="field" step="any" required/>        
             </label>
             <label for="category">
                 Categoria:
                 <select name="category" id="category" class="field" required>
                 </select>
             </label>  
             <label for="subcategory">
                 Subcategoria:
                 <select  id="subcategory" class="field" required>
                 </select>        
             </label>
             <label for="date_transaction">
                 Data:
                 <input type="date" id="date_transaction" class="field" required/>  
             </label>
             <label>
                 <input id="submit" type="submit" value="Lançar" class="botao" />
             </label>
         </fieldset>
   	</form>

    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>UM</th>
                <th>DOIS</th>
                <th>TRES</th>
                <th>Data da Transação</th>
                <th>Descrição</th>
                <th>Valor R$</th>
                <th>Ações</th>
            </tr>
        </thead>
    </table>
    <div id="ItemPopup" hidden="hidden">
        <form>
            <fieldset>
                <input type="hidden" id="rowId" />
                <input type="hidden" id="data_registro" />
                <label for="description">
                    Descrição:
                    <input type="text" id="description" class="inputComentario" maxlength="300" required/>
                </label>
                <br>
                <label for="value">
                    Valor:
                    <input type="number" id="value" class="field" step="any" required/>
                </label>
                <br>
                <label for="category">
                    Categoria:
                    <select name="category" id="category" class="field" required>
                    </select>
                </label>
                <br>
                <label for="subcategory">
                    Subcategoria:
                    <select id="subcategory" class="field" required>
                    </select>
                </label>
                <br>
                <label for="date_transaction">
                    Data:
                    <input type="date" id="date_transaction" class="field" required/>
                </label>
                <br>
                <label>
                    <input id="submit" type="submit" value="Editar" class="btn btn-primary" />
                </label>
            </fieldset>
        </form>
    </div>
