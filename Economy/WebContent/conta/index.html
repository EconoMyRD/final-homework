<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Sua Conta Economy | Controle Financeiro Pessoal</title>
    <link rel="stylesheet" href="../assets/css/datatables.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>UM</th>
                <th>DOIS</th>
                <th>TRES</th>
                <th>QUATRO</th>
                <th>CINCO</th>
                <th>SEIS</th>
                <th>SETE</th>
            </tr>
        </thead>
    </table>
    <div id="ItemPopup" hidden="hidden">
        <form>
            <fieldset>
                <input type="hidden" id="rowId">
                <label for="description">
                    Descrição:
                    <input type="text" id="description" class="inputComentario" maxlength="300" required/>
                </label>
                <br>
                <label for="value">
                    Valor:
                    <input type="number" id="value" class="field" step="any" required/>
                </label>
                <br>
                <label for="category">
                    Categoria:
                    <select name="category" id="category" class="field" required>
                    </select>
                </label>
                <br>
                <label for="subcategory">
                    Subcategoria:
                    <select id="subcategory" class="field" required>
                    </select>
                </label>
                <br>
                <label for="date_transaction">
                    Data:
                    <input type="date" id="date_transaction" class="field" required/>
                </label>
                <br>
                <label>
                    <input id="submit" type="submit" value="Editar" class="botao" />
                </label>
            </fieldset>
        </form>
    </div>
</body>

<script src="../assets/js/jquery-1.11.3.min.js"></script>
<script src="../assets/js/jquery-ui.js"></script>
<script src="../assets/js/jquery.dataTables.min.js"></script>
<script src="../assets/js/dataTables.jqueryui.min.js"></script>
<script src="../assets/js/FactoryConnection.js"></script>
<script src="../assets/js/tableTransactionService.js"></script>
<script src="../assets/js/tableTransaction.js"></script>

</html>
